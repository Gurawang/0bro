<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 문서</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="docs-page" class="container">
        <!-- 포스팅 히스토리 -->
        <div id="postHistoryContainer" class="post-history-container">로딩중...</div>

        <!-- 모달 창 (조회용) -->
        <div id="postModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="copyContent" class="icon copy-icon" title="복사하기">&#128203;</span>
                <span id="closeModal" class="close">&times;</span>
                <h2 id="modalTitle">제목</h2>
                <div id="modalContent" class="modal-text"></div>
            </div>
        </div>

        <!-- 수정 모달 창 -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeEditModal" class="close">&times;</span>
                <h2>포스팅 수정</h2>
                <input type="text" id="editTitleInput" placeholder="제목" />
                <textarea id="editContentInput" rows="10" placeholder="내용"></textarea>
                <button id="saveEditButton">저장</button>
            </div>
        </div>
    </div>

    <!-- 스크립트는 반드시 body 끝에 위치 -->
    <script src="app.js" defer></script>
</body>

</html>

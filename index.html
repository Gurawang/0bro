<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영브로</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>

<body>
    <!-- 상단 헤더 (PC) -->
    <header class="header">
        <nav class="nav-links">
            <div class="logo">
                <a href="/" onclick="navigateTo(event, '/')">
                    <img src="logo.png" alt="홈 아이콘" class="home-icon">
                </a>
            </div>
            <a href="/work" onclick="requireLogin(event, '/work')">블로그생성</a>
            <a href="/docs" onclick="requireLogin(event, '/docs')">나의작업</a>
            <a href="/settings" onclick="requireLogin(event, '/settings')">설정하기</a>
            <a href="/guide" onclick="navigateTo(event, '/guide')">가이드</a>
            <a href="/etc" onclick="navigateTo(event, '/etc')">홈페이지제작</a>
            <a href="/payment" onclick="requireLogin(event, '/payment')">결제</a>
        </nav>
        <div class="user-actions"></div>
    </header>

    <!-- 모바일 헤더 -->
    <div class="mobile-header">
        <div class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="user-actions"></div>
    </div>

    <!-- 메뉴 외부 영역 (overlay) -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- 모바일 메뉴 -->
    <nav class="mobile-menu" id="mobileMenu">
    </nav>

    <!-- 콘텐츠 영역 -->
    <main id="content" class="main-content">
    </main>

    <div id="guidePopup" class="guide-popup" style="display: none;">
        <div class="guide-popup-overlay" onclick="closeGuidePopup()"></div>
        <div class="guide-popup-content">
            <span class="close-button" onclick="closeGuidePopup()">&times;</span>
            <div id="popupGuideContent">
                <!-- 가이드 내용이 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>회사 정보 | 주소 | 연락처 | 법적 고지</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
